<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Assistant">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>WS-vCard</title>
</head>
<body>
    <div id="wrapper">
        <div id="logo-bg" class="grid-item">
            <img src="images/hand.png" alt="background logo we share">
        </div>
        <div id="left-rect" class="grid-item">
            <img src="images/bg-left.png" alt="">
        </div>
        <div id="right-rect" class="grid-item">
            <img src="images/bg-right.png" alt="">
        </div>
        <div id="right-net" class="grid-item">
            <img src="images/net2.png" alt="">
        </div>
        <div id="left-net" class="grid-item">
            <img src="images/net2.png" alt="">
        </div>
        <div id="mid" class="grid-item">
            <img src="http://via.placeholder.com/400x400" alt="">
            <div class="textWrapper">
                <div class="textWrapper-top"><span class="textMain">אסף כהן</span></div>
                <div class="textWrapper-bot"><span class="textMain">מנכ"ל We Share</span></div>
            </div>
        </div>
        <div id="media" class="grid-item">
            <div class="media-rows">
                <div class="media-row-top">
                    <div class="wrapper-image">
                        <img src="images/M.png" alt="">                        
                    </div>
                    <div class="wrapper-image">
                        <img src="images/F.png" alt="">
                    </div>
                    <div class="wrapper-image">
                        <img src="images/P.png" alt="">
                    </div>
                </div>
                <div class="media-row-bot">
                    <div class="wrapper-image">
                        <img src="images/FAX.png" alt="">
                    </div>
                    <div class="wrapper-image">
                        <img src="images/O.png" alt="">
                    </div>
                    <div class="wrapper-image">
                        <img src="images/L.png" alt="">
                    </div>
                    <div class="wrapper-image">
                        <img src="images/T.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div id="showcase" class="grid-item">
            <div class="textWrapper">
                <div class="textWrapper-top"><span class="textMain">We Share</span></div>
                <div class="textWrapper-bot"><span class="textMain">Real Estate Community</span></div>
            </div>
        </div>

    </div>

</body>
</html>
